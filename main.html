<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="hd"><img src="./Img/logo.png" alt="" srcset=""></div>
        <div class="hd2">
            <a href="#">Головна</a>
            <a href="">Новинки</a>
            <a href="">Про нас</a>
            <a href="">Контакти</a>           
        </div>
        <div class="hd3">
            <img src="./Img/bell.png" alt="">
            <img src="./Img/user.png" alt="">
        </div>
    </header>
    <main >
      <div class="md1">
        <h2>Новинки сезону</h2>
      </div>
      <hr class="hr1">
      <div class="all">
        <input checked type="radio" name="respond" id="desktop">
          <article id="slider">
              <input checked type="radio" name="slider" id="switch1">
              <input type="radio" name="slider" id="switch2">
              <input type="radio" name="slider" id="switch3">
              <input type="radio" name="slider" id="switch4">
              <input type="radio" name="slider" id="switch5">
            <div id="slides">
              <div id="overflow">
                <div class="image">
                  <article><img src="Img/slider1.jpg"></article>
                  <article><img src="Img/slider2.jpg"></article>
                  <article><img src="Img/slider3.jpg"></article>
                  <article><img src="Img/slider4.jpg"></article>
                  <article><img src="Img/slider5.jpg"></article>
    
                </div>
              </div>
            </div>
            <div id="controls">
              <label for="switch1"></label>
              <label for="switch2"></label>
              <label for="switch3"></label>
              <label for="switch4"></label>
              <label for="switch5"></label>
            </div>
            <div id="active">
              <label for="switch1"></label>
              <label for="switch2"></label>
              <label for="switch3"></label>
              <label for="switch4"></label>
              <label for="switch5"></label>
            </div>
          </article>
      </div>
      <section class="s1">
        <div class="sd1">
          <img src="/Img/film1.jpg" alt="">
          <p>Фосаж 10</p>
        </div>
        <div >
          <img src="/Img/film2.jpg" alt="">
          <p>Тайлер рейк 2</p>
        </div>
        <div>
          <img src="/Img/film3.jpg" alt="">
          <p>Біженець</p>
        </div>
        <div>
          <img src="/Img/film4.jpg" alt="">
          <p>Гіпнотик</p>
        </div>
      </section>
      <div class="md2">
        <h2>Триллери</h2>
        <hr>
      </div>
      <section class="s2">
        <div class="sd1">
          <img src="/Img/film5.jpg" alt="">
          <p>Точка відліку</p>
        </div>
        <div >
          <img src="/Img/film6.jpg" alt="">
          <p>З днем смерті</p>
        </div>
        <div>
          <img src="/Img/film7.jpg" alt="">
          <p>Реінкарнація<br>Новий розділ</p>
        </div>
        <div>
          <img src="/Img/film8.jpg" alt="">
          <p>Не дихай: Гра на виживання</p>
        </div>
      </section >
      <div class="md3">
        <h2>Найкращий рейтинг</h2>
        <hr>
        <section>
          <div class="slider-container">
            <div class="slider-wrapper">
              <div class="slider">
                <div class="slide">
                  <img src="Img/film1.jpg" alt="Фильм 1">
                </div>
                <div class="slide">
                  <img src="Img/film2.jpg" alt="Фильм 2">
                </div>
                <div class="slide">
                  <img src="Img/film3.jpg" alt="Фильм 3">
                </div>
                <div class="slide">
                  <img src="Img/film4.jpg" alt="Фильм 4">
                </div>
                <div class="slide">
                  <img src="Img/film5.jpg" alt="Фильм 5">
                </div>
                <div class="slide">
                  <img src="Img/film6.jpg" alt="Фильм 1">
                </div>
                <div class="slide">
                  <img src="Img/film7.jpg" alt="Фильм 2">
                </div>
                <div class="slide">
                  <img src="Img/film8.jpg" alt="Фильм 3">
                </div>
                <div class="slide">
                  <img src="Img/film9.jpg" alt="Фильм 4">
                </div>
                <div class="slide">
                  <img src="Img/film10.jpg" alt="Фильм 5">
                </div>
                <div class="slide">
                  <img src="Img/film11.jpg" alt="Фильм 5">
                </div>
                <div class="slide">
                  <img src="Img/film12.jpg" alt="Фильм 5">
                </div>
                <div class="slide">
                  <img src="Img/film13.jpg" alt="Фильм 5">
                </div>
              </div>
            </div>
            <div class="controls">
              <button class="prev-button">&larr;</button>
              <button class="next-button">&rarr;</button>
            </div>
          </div>
          
        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
